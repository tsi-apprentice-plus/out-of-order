name: Check for Upstream Updates

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Check for updates from upstream
      id: check_updates
      run: |
        git remote add upstream https://github.com/AamirahP/my-organiser.git
        git fetch upstream
        UPSTREAM_COMMIT=$(git rev-parse upstream/main)
        CURRENT_COMMIT=$(git rev-parse HEAD)
        if [ "$UPSTREAM_COMMIT" != "$CURRENT_COMMIT" ]; then
          echo "::set-output name=updates::true"
        else
          echo "::set-output name=updates::false"
        fi

    - name: Send Teams Notification
      if: steps.check_updates.outputs.updates == 'true'
      run: |
        WEBHOOK_URL=${{ secrets.TEAMS_WEBHOOK_URL }}
        MESSAGE="There are new updates available in the upstream testing repository. Please visit the repo @ https://github.com/tsi-apprentice-plus/Aamirah-my-organiser."
        curl -H 'Content-Type: application/json' -d "{\"text\": \"${MESSAGE}\"}" $WEBHOOK_URL